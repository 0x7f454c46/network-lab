# -*- junos -*-
system {
    host-name R;
}
groups {
    common-peer {
        logical-systems {
            <*> {
                protocols {
                    bgp {
                        group <*> {
                            type internal;
                            multipath;
                            export [ LOOPBACK NOTHING ];
                        }
                    }
                }
            }
        }
    }
    common {
        logical-systems {
            <*> {
                policy-options {
                    policy-statement LOOPBACK {
                        from route-filter 2001:db8:10::/64 orlonger;
                        then accept;
                    }
                    policy-statement NOTHING {
                        then reject;
                    }
                }
                routing-options {
                    autonomous-system 65000;
                }
                protocols {
                    bgp {
                        bfd-liveness-detection {
                            minimum-interval 500;
                            multiplier 3;
                        }
                        ttl 255;
                        group peer1 {
                            apply-groups common-peer;
                        }
                        group peer2 {
                            apply-groups common-peer;
                        }
                        group peer3 {
                            apply-groups common-peer;
                        }
                    }
                }
            }
        }
    }
    llgr-peer {
        logical-systems {
            <*> {
                protocols {
                    bgp {
                        group <*> {
                            family inet6 {
                                unicast {
                                    graceful-restart {
                                        long-lived {
                                            restarter {
                                                stale-time 2m;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
    llgr {
        logical-systems {
            <*> {
                protocols {
                    bgp {
                        group peer1 {
                            apply-groups llgr-peer;
                        }
                        group peer2 {
                            apply-groups llgr-peer;
                        }
                        group peer3 {
                            apply-groups llgr-peer;
                        }
                    }
                }
            }
        }
    }
}
apply-groups common;
apply-groups llgr;

logical-systems {
    R1 {
        routing-options {
            router-id 1.0.0.1;
        }
        interfaces {
            lo0 {
                unit 1 {
                    family inet6 {
                        address 2001:db8:10::1/128;
                    }
                }
            }
            em1 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:1::1/120;
                    }
                }
            }
            em2 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:2::1/120;
                    }
                }
            }
            em3 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:3::1/120;
                    }
                }
            }
        }
        protocols {
            bgp {
                group peer1 {
                    neighbor 2001:db8:1::2;
                }
            }
            bgp {
                group peer2 {
                    neighbor 2001:db8:2::2;
                }
            }
            bgp {
                group peer3 {
                    neighbor 2001:db8:3::2;
                }
            }
        }
    }
    R2 {
        routing-options {
            router-id 1.0.0.2;
        }
        interfaces {
            lo0 {
                unit 2 {
                    family inet6 {
                        address 2001:db8:10::2/128;
                    }
                }
            }
            em4 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:1::2/120;
                    }
                }
            }
            em5 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:2::2/120;
                    }
                }
            }
            em6 {
                unit 0 {
                    family inet6 {
                        address 2001:db8:3::2/120;
                    }
                }
            }
        }
        protocols {
            bgp {
                group peer1 {
                    neighbor 2001:db8:1::1;
                }
            }
            bgp {
                group peer2 {
                    neighbor 2001:db8:2::1;
                }
            }
            bgp {
                group peer3 {
                    neighbor 2001:db8:3::1;
                }
            }
        }
    }
}
