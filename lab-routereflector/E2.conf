system {
    host-name E2;
    delete: autoinstallation;
    services {
        delete: web-management;
        ssh;
    }
    # Password is .Linux.
    root-authentication {
        encrypted-password "$1$avyI22e2$Qs8P0WjiG0WgUWRGMXX16/"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    delete: license;
}

chassis {
    aggregated-devices {
        ethernet {
            device-count 4;
        }
    }
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address 198.51.100.2/29;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 203.0.113.2/32;
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet {
                unnumbered-address lo0.0;
            }
        }
    }
    ge-0/0/3 {
        unit 0 {
            family inet {
                unnumbered-address lo0.0;
            }
        }
    }
}

routing-options {
    router-id 203.0.113.2;
    autonomous-system 65536;
    static {
        route 203.0.113.3/32 {
            qualified-next-hop ge-0/0/3.0;
        }
        route 203.0.113.4/32 {
            qualified-next-hop ge-0/0/2.0;
        }
    }
}

protocols {
    bgp {
        group transit {
            type external;
            local-address 198.51.100.2;
            peer-as 65551;
            neighbor 198.51.100.1;
        }
        group internal {
            type internal;
            local-address 203.0.113.2;
            neighbor 203.0.113.3;
            neighbor 203.0.113.4;
            export next-hop-self;
        }
    }
}

policy-options {
    policy-statement next-hop-self {
        term 1 {
            from protocol bgp;
            then {
                next-hop self;
            }
        }
    }
}

security {
    policies {
        default-policy {
            permit-all;
        }
    }
    zones {
        security-zone admin {
            host-inbound-traffic {
                system-services {
                    ping;
                    ssh;
                    dhcp;
                }
            }
            interfaces {
                ge-0/0/0.0;
            }
        }
        security-zone public {
            host-inbound-traffic {
                protocols {
                    bgp;
                }
                system-services {
                    ping;
                }
            }
            interfaces {
                ge-0/0/1.0;
                ge-0/0/2.0;
                ge-0/0/3.0;
                lo0.0;
            }
        }
    }
}
