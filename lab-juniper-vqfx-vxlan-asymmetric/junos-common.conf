# -*- junos -*-
chassis {
    aggregated-devices {
        ethernet {
            device-count 8;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "To H*";
        ether-options {
            802.3ad ae0;
        }
    }
    ae0 {
        esi {
            all-active;
        }
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode access;
            }
        }
    }
    xe-0/0/1 {
        description "To SW";
        unit 0 {
            family inet {
                unnumbered-address lo0.0;
            }
        }
    }
}
routing-options {
    forwarding-table {
        export loadbalance;
        ecmp-fast-reroute;
        indirect-next-hop;
    }
    autonomous-system 65000;
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface xe-0/0/1.0 {
                interface-type p2p;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    bgp {
        group EBGP-OVERLAY-EVPN {
            type internal;
            family evpn signaling;
            local-as 65000;
            multihop {
                ttl 10;
            }
        }
    }
    evpn {
        encapsulation vxlan;
        multicast-mode ingress-replication;
        extended-vni-list all;
    }
}
policy-options {
    policy-statement EVPN-VRF-VXLAN {
        then accept;
    }
    policy-statement loadbalance {
        then {
            load-balance per-packet;
        }
    }
}
switch-options {
    vtep-source-interface lo0.0; # simple setup, no loopback
    vrf-import EVPN-VRF-VXLAN;
    vrf-target {
        target:65000:1;
        auto;
    }
}
vlans {
    vlan583 {
        vlan-id 583;
        l3-interface irb.583;
        vxlan {
            vni 583;
        }
    }
    vlan584 {
        vlan-id 584;
        l3-interface irb.584;
        vxlan {
            vni 584;
        }
    }
}
