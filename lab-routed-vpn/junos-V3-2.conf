# -*- junos -*-
system {
    host-name V3-2;
    delete: autoinstallation;
    services {
        delete: web-management;
        ssh;
    }
    # Password is .Linux.
    root-authentication {
        encrypted-password "$1$avyI22e2$Qs8P0WjiG0WgUWRGMXX16/"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    delete: license;
}

chassis {
    aggregated-devices {
        ethernet {
            device-count 4;
        }
    }
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet6;
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet6;
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet6;
        }
    }
    lo0 {
        unit 1 {
            family inet6 {
                address 2001:db8:3::2/128;
            }
        }
    }
    st0 {
        unit 1 {
            family inet6 {
                address fe80::3:2/64;
            }
        }
        unit 2 {
            family inet6 {
                address fe80::3:2/64;
            }
        }
        unit 3 {
            family inet6 {
                address fe80::3:2/64;
            }
        }
        unit 4 {
            family inet6 {
                address fe80::3:2/64;
            }
        }
    }
}

policy-options {
    policy-statement FROM-BGP {
        term 10 {
            from protocol bgp;
            then accept;
        }
    }
    policy-statement FROM-OSPF {
        term 10 {
            from {
                protocol ospf;
                route-type internal;
            }
            then accept;
        }
    }
    policy-statement NEXT-HOP-SELF {
        term 10 {
            then next-hop self;
        }
    }
    policy-statement NOTHING {
        term 10 {
            then reject;
        }
    }
    policy-statement ECMP {
        then load-balance per-packet;
    }
}

routing-instances {
    private {
        instance-type virtual-router;
        interface st0.1;
        interface st0.2;
        interface st0.3;
        interface st0.4;
        interface ge-0/0/1;
        interface ge-0/0/2;
        routing-options {
            router-id 1.0.3.2;
            maximum-paths 16;
        }
        protocols {
            ospf3 {
                area 0.0.0.0 {
                    interface ge-0/0/1.0;
                    interface ge-0/0/2.0;
                }
                export [ FROM-BGP NOTHING ];
            }
            bgp {
                preference 140;
                log-updown;
                group v4-VPN {
                    type external;
                    local-as 65003;
                    neighbor fe80::1:1 {
                        local-interface st0.1;
                        peer-as 65001;
                    }
                    neighbor fe80::1:2 {
                        local-interface st0.2;
                        peer-as 65001;
                    }
                    neighbor fe80::2:1 {
                        local-interface st0.3;
                        peer-as 65002;
                    }
                    neighbor fe80::2:2 {
                        local-interface st0.4;
                        peer-as 65002;
                    }
                    multipath;
                    export [ NEXT-HOP-SELF FROM-OSPF NOTHING ];
                }
            }
        }
    }
    public {
        instance-type virtual-router;
        interface ge-0/0/0.0;
        interface lo0.1;
        routing-options {
            maximum-paths 16;
            static {
                route 203.0.113.128/26 {
                    discard;
                    preference 250;
                }
            }
            router-id 2.0.3.2;
        }
        protocols {
            ospf3 {
                area 0.0.0.0 {
                    interface ge-0/0/0.0;
                    interface lo0.1 {
                        passive;
                    }
                }
            }
        }
    }
}
routing-options {
    forwarding-table {
        export ECMP;
    }
}

security {
    ike {
        proposal IKE-P1-AES256-SHA256-PSK-G5 {
            authentication-method pre-shared-keys;
            dh-group group5;
            authentication-algorithm sha-256;
            encryption-algorithm aes-256-cbc;
        }
        policy IKE-V1-1 {
            mode main;
            proposals IKE-P1-AES256-SHA256-PSK-G5;
            pre-shared-key ascii-text "very secret passphrase";
        }
        policy IKE-V1-2 {
            mode main;
            proposals IKE-P1-AES256-SHA256-PSK-G5;
            pre-shared-key ascii-text "very secret passphrase";
        }
        policy IKE-V2-1 {
            mode main;
            proposals IKE-P1-AES256-SHA256-PSK-G5;
            pre-shared-key ascii-text "very secret passphrase";
        }
        policy IKE-V2-2 {
            mode main;
            proposals IKE-P1-AES256-SHA256-PSK-G5;
            pre-shared-key ascii-text "very secret passphrase";
        }
        gateway GW-V1-1 {
            ike-policy IKE-V1-1;
            address 2001:db8:1::1;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            general-ikeid;
            version v2-only;
        }
        gateway GW-V1-2 {
            ike-policy IKE-V1-2;
            address 2001:db8:1::2;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            general-ikeid;
            version v2-only;
        }
        gateway GW-V2-1 {
            ike-policy IKE-V2-1;
            address 2001:db8:2::1;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            general-ikeid;
            version v2-only;
        }
        gateway GW-V2-2 {
            ike-policy IKE-V2-2;
            address 2001:db8:2::2;
            dead-peer-detection {
                always-send;
                interval 30;
                threshold 3;
            }
            external-interface lo0.1;
            general-ikeid;
            version v2-only;
        }
    }
    ipsec {
        proposal ESP-AES128-SHA256 {
            protocol esp;
            authentication-algorithm hmac-sha-256-128;
            encryption-algorithm aes-128-cbc;
        }
        policy IPSEC-V1-1 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V1-2 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V2-1 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V2-2 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        vpn VPN-V1-1 {
            bind-interface st0.1;
            df-bit copy;
            ike {
                gateway GW-V1-1;
                ipsec-policy IPSEC-V1-1;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V1-2 {
            bind-interface st0.2;
            df-bit copy;
            ike {
                gateway GW-V1-2;
                ipsec-policy IPSEC-V1-2;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V2-1 {
            bind-interface st0.3;
            df-bit copy;
            ike {
                gateway GW-V2-1;
                ipsec-policy IPSEC-V2-1;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V2-2 {
            bind-interface st0.4;
            df-bit copy;
            ike {
                gateway GW-V2-2;
                ipsec-policy IPSEC-V2-2;
            }
            establish-tunnels on-traffic;
        }
    }
    flow {
        tcp-session {
            no-syn-check;
            no-syn-check-in-tunnel;
            no-sequence-check;
        }
    }
    policies {
        delete: from-zone trust to-zone trust;
        delete: from-zone trust to-zone untrust;
        delete: from-zone untrust to-zone trust;
        from-zone PUBLIC to-zone PUBLIC {
            policy accept-all {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
        from-zone PRIVATE to-zone PUBLIC {
            policy deny-all {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    deny;
                    log session-init;
                }
            }
        }
        from-zone PUBLIC to-zone PRIVATE {
            policy deny-all {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    deny;
                    log session-init;
                }
            }
        }
    }
    zones {
        delete: security-zone trust;
        delete: security-zone untrust;
        security-zone PRIVATE {
            interfaces st0.1;
            interfaces st0.2;
            interfaces st0.3;
            interfaces st0.4;
            interfaces ge-0/0/1.0;
            interfaces ge-0/0/2.0;
            host-inbound-traffic {
                system-services {
                    ping;
                }
                protocols {
                    ospf3;
                    bgp;
                }
            }
        }
        security-zone PUBLIC {
            interfaces ge-0/0/0.0;
            interfaces lo0.1;
            host-inbound-traffic {
                system-services {
                    ping;
                    ike;
                }
                protocols {
                    ospf3;
                }
            }
        }
    }
}
