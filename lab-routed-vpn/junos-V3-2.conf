# -*- junos -*-
system {
    host-name V3-2;
    delete: autoinstallation;
    services {
        delete: web-management;
        ssh;
    }
    # Password is .Linux.
    root-authentication {
        encrypted-password "$1$avyI22e2$Qs8P0WjiG0WgUWRGMXX16/"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    delete: license;
}

chassis {
    aggregated-devices {
        ethernet {
            device-count 4;
        }
    }
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address 198.51.100.11/31;
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet {
                unnumbered-address lo0.1;
            }
        }
    }
    ge-0/0/3 {
        unit 0 {
            family inet {
                address 172.16.3.3/29;
            }
        }
    }
    lo0 {
        unit 1 {
            family inet {
                address 203.0.113.130/32;
            }
        }
    }
    st0 {
        unit 1 {
            family inet {
                address 172.22.15.25/31;
                mtu 1426;
            }
        }
        unit 2 {
            family inet {
                address 172.22.15.37/31;
                mtu 1426;
            }
        }
        unit 3 {
            family inet {
                address 172.22.15.49/31;
                mtu 1426;
            }
        }
        unit 4 {
            family inet {
                address 172.22.15.61/31;
                mtu 1426;
            }
        }
    }
}

policy-options {
    policy-statement v4-DEFAULT-PUBLIC-ROUTE {
        term 10 {
            from {
                instance public;
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
        then reject;
    }
    policy-statement NEXT-HOP-SELF {
        term 10 {
            then {
                next-hop self;
            }
        }
    }
    policy-statement v4-PUBLIC-LOOPBACK {
        then next-policy;
    }
}

routing-instances {
    private {
        instance-type virtual-router;
        interface st0.1;
        interface st0.2;
        interface st0.3;
        interface st0.4;
        interface ge-0/0/3;
        routing-options {
            static {
                route 0.0.0.0/0 {
                    discard;
                    preference 250;
                }
                route 10.0.0.0/8 {
                    discard;
                    preference 250;
                }
                route 172.16.0.0/12 {
                    discard;
                    preference 250;
                }
                route 192.168.0.0/16 {
                    discard;
                    preference 250;
                }
            }
            instance-import v4-DEFAULT-PUBLIC-ROUTE;
        }
        protocols {
            ospf {
                area 0.0.0.0 {
                    interface ge-0/0/3;
                }
            }
            bgp {
                preference 140;
                log-updown;
                group v4-VPN {
                    type internal;
                    peer-as 65100;
                    local-as 65100;
                    neighbor 172.22.15.24;
                    neighbor 172.22.15.36;
                    neighbor 172.22.15.48;
                    neighbor 172.22.15.60;
                    export [ NEXT-HOP-SELF ];
                }
            }
        }
    }
    public {
        instance-type virtual-router;
        interface ge-0/0/1;
        interface ge-0/0/2;
        interface lo0.1;
        protocols {
            bgp {
                preference 140;
                log-updown;
                group v4-INTERNET {
                    type external;
                    peer-as 65000;
                    local-as 65003;
                    neighbor 198.51.100.10;
                    export [ v4-PUBLIC-LOOPBACK ];
                }
                group v4-IBGP {
                    type internal;
                    peer-as 65003;
                    local-as 65003;
                    neighbor 203.0.113.129;
                    export [ NEXT-HOP-SELF ];
                }
            }
        }
    }
}
routing-options {
    router-id 0.0.3.2;
}

security {
    ike {
        proposal IKE-P1-AES256-SHA512-PSK-G5 {
            authentication-method pre-shared-keys;
            dh-group group5;
            authentication-algorithm sha512;
            encryption-algorithm aes-256-cbc;
        }
        policy IKE-V1-1 {
            mode main;
            proposals IKE-P1-AES256-SHA1-PSK-G5;
            pre-shared-key ascii-text "secret passphrase 4-3";
        }
        policy IKE-V1-2 {
            mode main;
            proposals IKE-P1-AES256-SHA1-PSK-G5;
            pre-shared-key ascii-text "secret passphrase 4-4";
        }
        policy IKE-V2-1 {
            mode main;
            proposals IKE-P1-AES256-SHA1-PSK-G5;
            pre-shared-key ascii-text "secret passphrase 5-3";
        }
        policy IKE-V2-2 {
            mode main;
            proposals IKE-P1-AES256-SHA1-PSK-G5;
            pre-shared-key ascii-text "secret passphrase 5-4";
        }
        gateway GW-V1-1 {
            ike-policy IKE-V1-1;
            address 203.0.113.1;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            local-address 203.0.113.130;
            general-ikeid;
        }
        gateway GW-V1-2 {
            ike-policy IKE-V1-2;
            address 203.0.113.2;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            local-address 203.0.113.130;
            general-ikeid;
        }
        gateway GW-V2-1 {
            ike-policy IKE-V2-1;
            address 203.0.113.65;
            dead-peer-detection {
                always-send;
                interval 10;
                threshold 3;
            }
            external-interface lo0.1;
            local-address 203.0.113.130;
            general-ikeid;
        }
        gateway GW-V2-2 {
            ike-policy IKE-V2-2;
            address 203.0.113.66;
            dead-peer-detection {
                interval 30;
                threshold 3;
            }
            external-interface lo0.1;
            local-address 203.0.113.130;
            general-ikeid;
        }
    }
    ipsec {
        proposal ESP-AES128-SHA256 {
            protocol esp;
            authentication-algorithm sha-256;
            encryption-algorithm aes-128-cbc;
            dh-group group5;
        }
        policy IPSEC-V1-1 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V1-2 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V2-1 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        policy IPSEC-V2-2 {
            perfect-forward-secrecy keys group5;
            proposals ESP-AES128-SHA256;
        }
        vpn VPN-V1-1 {
            bind-interface st0.1;
            df-bit copy;
            ike {
                gateway GW-V1-1;
                ipsec-policy IPSEC-V1-1;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V1-2 {
            bind-interface st0.2;
            df-bit copy;
            ike {
                gateway GW-V1-2;
                ipsec-policy IPSEC-V1-2;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V2-1 {
            bind-interface st0.3;
            df-bit copy;
            ike {
                gateway GW-V2-1;
                ipsec-policy IPSEC-V2-1;
            }
            establish-tunnels on-traffic;
        }
        vpn VPN-V2-2 {
            bind-interface st0.4;
            df-bit copy;
            ike {
                gateway GW-V2-2;
                ipsec-policy IPSEC-V2-2;
            }
            establish-tunnels on-traffic;
        }
    }
    flow {
        tcp-mss {
            ipsec-vpn {
                mss 1360;
            }
        }
        tcp-session {
            no-syn-check;
            no-syn-check-in-tunnel;
            no-sequence-check;
        }
    }
    policies {
        delete: from-zone trust to-zone trust;
        delete: from-zone trust to-zone untrust;
        delete: from-zone untrust to-zone trust;
    }
    zones {
        delete: security-zone trust;
        delete: security-zone untrust;
        security-zone MGMT {
            interfaces ge-0/0/0.0;
            host-inbound-traffic {
                system-services {
                    ping;
                    ssh;
                }
            }
        }
        security-zone PRIVATE {
            interfaces st0.1;
            interfaces st0.2;
            interfaces st0.3;
            interfaces st0.4;
            interfaces ge-0/0/3;
            host-inbound-traffic {
                system-services {
                    ping;
                }
                protocols {
                    ospf;
                    bgp;
                }
            }
        }
        security-zone PUBLIC {
            interfaces ge-0/0/1.0;
            interfaces ge-0/0/2.0;
            interfaces lo0.1;
            host-inbound-traffic {
                system-services {
                    ping;
                    ike;
                }
                protocols {
                    bgp;
                }
            }
        }
    }
}
