# -*- junos -*-
system {
    host-name RR6;
}
interfaces {
    lo0 {
        unit 0 {
            family inet {
                filter {
                    input protect-re-v4;
                }
            }
            family inet6 {
                filter {
                    input protect-re-v6;
                }
            }
        }
    }
    em1 {
        vlan-tagging;
        unit 90 {
            vlan-id 90;
            family inet {
                address 198.51.100.226/25;
                filter {
                    input self-only-public-v4;
                }
            }
            family inet6 {
                address 2001:db8:c633:6401::26/120;
                filter {
                    input self-only-public-v6;
                }
            }
        }
        unit 20 {
            vlan-id 20;
            family inet {
                address 172.22.15.226/25;
                filter {
                    input self-only-private-v4;
                }
            }
        }
    }
}

protocols {
    bgp {
        bfd-liveness-detection {
            minimum-interval 500;
            multiplier 3;
        }
        ttl 255;
        group public-v4 {
            family inet {
                unicast {
                    no-install;
                    add-path {
                        send {
                            path-count 2;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            import received-public;
            export send-public;
            local-address 198.51.100.226;
            cluster 198.51.100.226;
            allow 198.51.100.128/25;
        }
        group public-v6 {
            family inet6 {
                unicast {
                    no-install;
                    add-path {
                        send {
                            path-count 6;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            import received-public;
            export send-public;
            local-address 2001:db8:c633:6401::26;
            cluster 198.51.100.226;
            allow 2001:db8:c633:6401::/64;
        }
        group private-v4 {
            family inet {
                unicast {
                    no-install;
                    add-path {
                        send {
                            path-count 6;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            import received-private;
            export send-private;
            local-address 172.22.15.226;
            cluster 172.22.15.226;
            allow 172.22.15.0/24;
        }
    }
}

routing-options {
    router-id 1.0.0.2;
    autonomous-system 65000;
}

policy-options {
    policy-statement bgp-all-active-paths {
        from {
            protocol bgp;
        }
        then {
            add-path send-count 16;
            accept;
        }
    }
    policy-statement send-public {
        term public {
            from {
                community received-public;
            }
            then {
                accept;
            }
        }
        then reject;
    }
    policy-statement received-public {
        then {
            community add received-public;
            accept;
        }
    }
    policy-statement send-private {
        term private {
            from {
                community received-private;
            }
            then {
                accept;
            }
        }
        then reject;
    }
    policy-statement received-private {
        then {
            community add received-private;
            accept;
        }
    }
    community received-public members 65000:90;
    community received-private members 65000:20;
    prefix-list v4-bgp-neighbors {
        apply-path "protocols bgp group <*-v4> allow <*>";
    }
    prefix-list v6-bgp-neighbors {
        apply-path "protocols bgp group <*-v6> allow <*>";
    }
}
firewall {
    family inet {
        filter self-only-public-v4 {
            term us-public-v4 {
                from {
                    destination-address 198.51.100.226/32;
                }
                then {
                    accept;
                }
            }
            term reject-all {
                then {
                    count reject-self-only-public-v4;
                    reject;
                }
            }
        }
        filter self-only-private-v4 {
            term us-private-v4 {
                from {
                    destination-address 172.22.15.226/32;
                }
                then {
                    accept;
                }
            }
            term reject-all {
                then {
                    count reject-self-only-private-v4;
                    reject;
                }
            }
        }
        filter protect-re-v4 {
            term bgp-accept-v4 {
                from {
                    source-prefix-list {
                        v4-bgp-neighbors;
                    }
                    protocol tcp;
                    ttl 255;
                    port 179;
                }
                then {
                    count bgp-accept-v4;
                    accept;
                }
            }
            term bfd-accept-v4 {
                from {
                    source-prefix-list {
                        v4-bgp-neighbors;
                    }
                    protocol udp;
                    source-port 49152-65535;
                    destination-port [ 3784 3785 ];
                }
                then {
                    count bfd-accept-v4;
                    accept;
                }
            }
            /* This is a simplified filter. */
            term accept-all {
                then accept;
            }
        }
    }
    family inet6 {
        filter self-only-public-v6 {
            term us-public-v6 {
                from {
                    destination-address {
                        2001:db8:c633:6401::26/128;
                        ff02::/16
                    }
                }
                then {
                    accept;
                }
            }
            term reject-all {
                then {
                    count reject-self-only-public-v6;
                    reject;
                }
            }
        }
        filter protect-re-v6 {
            term bgp-accept-v6 {
                from {
                    source-prefix-list {
                        v6-bgp-neighbors;
                    }
                    next-header tcp;
                    hop-limit 255;
                    port 179;
                }
                then {
                    count bgp-accept-v6;
                    accept;
                }
            }
            term bfd-accept-v6 {
                from {
                    source-prefix-list {
                        v6-bgp-neighbors;
                    }
                    next-header udp;
                    source-port 49152-65535;
                    destination-port [ 3784 3785 ];
                }
                then {
                    count bfd-accept-v6;
                    accept;
                }
            }
            /* This is a simplified filter. We should drop everything else */
            term accept-all {
                then accept;
            }
        }
    }
}
