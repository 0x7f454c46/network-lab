# BGP sessions for RR clients

template kernel kernel1 {
  persist;
  import all;
  export all;
  learn;
  scan time 10;
}

template bgp rr_client {
  local as asn;
  import all;
  export all;
  next hop self;
  bfd yes;
  direct;
}

protocol bfd {
  interface "*" {
    interval 200ms;
    multiplier 5;
  };
}
