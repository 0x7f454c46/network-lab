# BGP sessions for RR clients

template kernel kernel1 {
  persist;
  import all;
  export none;
  learn;
  scan time 10;
}

template bgp rr_client {
  local as asn;
  import all;
  export all;
  next hop self;
  bfd yes;
  direct;
  ttl security yes;
  password "Akeezool6ni4EiLagu4o";
  error wait time 1,5;
  error forget time 10;
  add paths rx;
}

protocol bfd {
  interface "*" {
    interval 500ms;
    multiplier 3;
  };
}
