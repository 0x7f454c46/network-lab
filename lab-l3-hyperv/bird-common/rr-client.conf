# BGP sessions for RR clients

template kernel kernel1 {
  persist;
  import all;
  export all;
  learn;
  scan time 10;
}

template bgp rr_client {
  local as asn;
  import all;
  export where proto != "direct1";
  next hop self;
  bfd yes;
  direct;
  ttl security yes;
  password "Akeezool6ni4EiLagu4o";
}

protocol bfd {
  interface "*" {
    interval 500ms;
    multiplier 3;
  };
}
