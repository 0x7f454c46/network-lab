# -*- junos -*-
system {
    host-name RR2;
}
interfaces {
    lo0 {
        unit 0 {
            family inet {
                filter {
                    input protect-re-v4;
                }
            }
            family inet6 {
                filter {
                    input protect-re-v6;
                }
            }
        }
    }
    em1 {
        vlan-tagging;
        unit 90 {
            vlan-id 90;
            family inet {
                address 198.51.100.226/25;
            }
            family inet6 {
                address 2001:db8:c633:6401::26/120;
            }
        }
        unit 20 {
            vlan-id 20;
            family inet {
                address 172.22.15.226/25;
            }
        }
    }
}

protocols {
    bgp {
        bfd-liveness-detection {
            minimum-interval 500;
            multiplier 3;
        }
        ttl 255;
        authentication-algorithm md5;
        group public-v4 {
            family inet {
                unicast {
                    no-install;
                    rib-group public-v4;
                    add-path {
                        send {
                            path-count 2;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            authentication-key "$9$/bsyCAurlM7Nb0Bs4ZjPf0BIRSeX7-24ZKMZUjHPf9Apu1EcSex7VvWGDkP3n"; ## SECRET-DATA
            local-address 198.51.100.226;
            cluster 198.51.100.226;
            neighbor 198.51.100.201;
            neighbor 198.51.100.202;
            neighbor 198.51.100.203;
            neighbor 198.51.100.254;
        }
        group public-v6 {
            family inet6 {
                unicast {
                    no-install;
                    rib-group public-v6;
                    add-path {
                        send {
                            path-count 2;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            authentication-key "$9$/bsyCAurlM7Nb0Bs4ZjPf0BIRSeX7-24ZKMZUjHPf9Apu1EcSex7VvWGDkP3n"; ## SECRET-DATA
            local-address 2001:db8:c633:6401::26;
            cluster 198.51.100.226;
            neighbor 2001:db8:c633:6401::1;
            neighbor 2001:db8:c633:6401::2;
            neighbor 2001:db8:c633:6401::3;
            neighbor 2001:db8:c633:6401::ff;
        }
        group private-v4 {
            family inet {
                unicast {
                    no-install;
                    rib-group private-v4;
                    add-path {
                        send {
                            path-count 2;
                            prefix-policy bgp-all-active-paths;
                        }
                    }
                }
            }
            type internal;
            authentication-key "$9$/bsyCAurlM7Nb0Bs4ZjPf0BIRSeX7-24ZKMZUjHPf9Apu1EcSex7VvWGDkP3n"; ## SECRET-DATA
            local-address 172.22.15.226;
            cluster 172.22.15.226;
            neighbor 172.22.15.201;
            neighbor 172.22.15.202;
            neighbor 172.22.15.203;
        }
    }
}
routing-options {
    router-id 1.0.0.2;
    autonomous-system 65000;
    rib-groups {
        private-v4 {
            import-rib [ inet.0 private-v4.inet.0 ];
        }
        public-v4 {
            import-rib [ inet.0 public-v4.inet.0 ];
        }
        public-v6 {
            import-rib [ inet6.0 public-v6.inet6.0 ];
        }
    }
}
policy-options {
    prefix-list v4-bgp-neighbors {
        apply-path "protocols bgp group <*-v4> neighbor <*>";
    }
    prefix-list v6-bgp-neighbors {
        apply-path "protocols bgp group <*-v6> neighbor <*>";
    }
    policy-statement bgp-all-active-paths {
        from {
            protocol bgp;
        }
        then {
            add-path send-count 16;
            accept;
        }
    }
}
firewall {
    family inet {
        filter protect-re-v4 {
            term bgp-accept-v4 {
                from {
                    source-prefix-list {
                        v4-bgp-neighbors;
                    }
                    protocol tcp;
                    ttl 255;
                    port 179;
                }
                then {
                    count bgp-accept-v4;
                    accept;
                }
            }
            term bfd-accept-v4 {
                from {
                    source-prefix-list {
                        v4-bgp-neighbors;
                    }
                    protocol udp;
                    source-port 49152-65535;
                    destination-port [ 3784 3785 ];
                }
                then {
                    count bfd-accept-v4;
                    accept;
                }
            }
            /* This is a simplified filter. */
            term accept-all {
                then accept;
            }
        }
    }
    family inet6 {
        filter protect-re-v6 {
            term bgp-accept-v6 {
                from {
                    source-prefix-list {
                        v6-bgp-neighbors;
                    }
                    next-header tcp;
                    hop-limit 255;
                    port 179;
                }
                then {
                    count bgp-accept-v6;
                    accept;
                }
            }
            term bfd-accept-v6 {
                from {
                    source-prefix-list {
                        v6-bgp-neighbors;
                    }
                    next-header udp;
                    source-port 49152-65535;
                    destination-port [ 3784 3785 ];
                }
                then {
                    count bfd-accept-v6;
                    accept;
                }
            }
            /* This is a simplified filter. We should drop everything else */
            term accept-all {
                then accept;
            }
        }
    }
}
