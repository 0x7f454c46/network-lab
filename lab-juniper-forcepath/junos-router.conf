# -*- junos -*-
system {
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    root-authentication {
        encrypted-password "$1$hvN3T6oM$7b0iC9A4EcReHcRsdsZy.0"; ## SECRET-DATA
    }
    host-name router;
}
chassis {
    fpc 0 {
        pic 0 {
            tunnel-services {
                bandwidth 10g;
            }
        }
        lite-mode;
    }
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 203.0.113.1/31;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address 203.0.113.3/31;
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet {
                address 203.0.113.5/31;
            }
        }
    }
    ge-0/0/3 {
        unit 0 {
            family inet {
                address 203.0.113.7/31;
            }
        }
    }
    lt-0/0/0 {
        unit 1 {
            encapsulation ethernet;
            peer-unit 2;
            family inet {
                address 192.0.2.0/31;
            }
        }
        unit 2 {
            encapsulation ethernet;
            peer-unit 1;
            family inet {
                address 192.0.2.1/31;
            }
        }
    }
}
policy-options {
    policy-statement LOAD-BALANCE {
        then {
            load-balance per-packet;
        }
    }
    policy-statement NEXT-HOP-SELF {
        then next-hop self;
    }
    policy-statement NOTHING {
        then reject;
    }
    policy-statement STATIC {
        from protocol static;
        then accept;
    }
    policy-statement BGP {
        from protocol bgp;
        then accept;
    }
    policy-statement INSIDE {
        from {
            protocol static;
            route-filter 198.51.100.1/32 exact;
        }
        then accept;
    }
}
routing-instances {
    router1 {
        instance-type virtual-router;
        interface ge-0/0/0.0;
        interface ge-0/0/2.0;
        interface lt-0/0/0.1;
        routing-options {
            router-id 2.2.2.2;
            autonomous-system 65000;
            static {
                route 198.51.100.1/32 {
                    next-hop 203.0.113.0;
                }
                route 198.51.100.33/32 {
                    next-hop 198.51.100.32;
                    resolve;
                }
            }
        }
        protocols {
            bgp {
                log-updown;
                preference 140;
                group v4-OUTSIDE-PATH1 {
                    type external;
                    export [ INSIDE NOTHING ];
                    peer-as 65005;
                    neighbor 203.0.113.4;
                }
                group v4-IBGP {
                    /* Not using loopback addresses for simplicity */
                    type internal;
                    export [ NEXT-HOP-SELF STATIC BGP NOTHING ];
                    neighbor 192.0.2.1;
                }
            }
        }
    }
    router2 {
        instance-type virtual-router;
        interface ge-0/0/1.0;
        interface ge-0/0/3.0;
        interface lt-0/0/0.2;
        routing-options {
            router-id 3.3.3.3;
            autonomous-system 65000;
            static {
                route 198.51.100.1/32 {
                    next-hop 203.0.113.2;
                }
                route 198.51.100.34/32 {
                    next-hop 198.51.100.32;
                    resolve;
                }
            }
        }
        protocols {
            bgp {
                log-updown;
                preference 140;
                group v4-OUTSIDE-PATH2 {
                    type external;
                    export [ INSIDE NOTHING ];
                    peer-as 65006;
                    neighbor 203.0.113.6;
                }
                group v4-IBGP {
                    type internal;
                    export [ NEXT-HOP-SELF STATIC BGP NOTHING ];
                    neighbor 192.0.2.0;
                }
            }
        }
    }
}
routing-options {
    forwarding-table {
        export LOAD-BALANCE;
    }
}
