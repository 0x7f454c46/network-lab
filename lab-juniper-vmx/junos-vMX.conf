# -*- junos -*-
system {
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    root-authentication {
        encrypted-password "$1$hvN3T6oM$7b0iC9A4EcReHcRsdsZy.0"; ## SECRET-DATA
    }
    host-name vMX;
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 192.0.2.3/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 198.51.100.103/32;
            }
        }
    }
}
routing-options {
    router-id 3.3.3.3;
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0 {
                bfd-liveness-detection {
                    minimum-interval 200;
                    multiplier 5;
                }
            }
            interface lo0.0 {
                passive;
            }
        }
    }
}
