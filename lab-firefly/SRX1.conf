system {
    host-name SRX1;
    delete: autoinstallation;
    services {
        delete: web-management;
        ssh;
    }
    # Password is .Linux.
    root-authentication {
        encrypted-password "$1$avyI22e2$Qs8P0WjiG0WgUWRGMXX16/"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    delete: license;
}

chassis {
    aggregated-devices {
        ethernet {
            device-count 4;
        }
    }
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet6 {
                address 2001:db8:1::3/64;
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet6 {
                address 2001:db8:a3::1/64;
            }
        }
    }
}

routing-options {
    router-id 3.3.3.3;
}
protocols {
    ospf3 {
        area 0.0.0.0 {
            interface ge-0/0/1.0 {
                bfd-liveness-detection {
                    minimum-interval 200;
                    multiplier 5;
                }
            }
            interface ge-0/0/2.0 {
                passive;
            }
        }
    }
}

policy-options {
    policy-statement REDISTRIBUTE-TO-OSPF {
        term 100 {
            from protocol direct;
            then accept;
        }
    }
}

security {
    policies {
        delete: from-zone trust to-zone trust;
        delete: from-zone trust to-zone untrust;
        delete: from-zone untrust to-zone trust;
    }
    zones {
        delete: security-zone trust;
        delete: security-zone untrust;
        security-zone MGMT {
            interfaces ge-0/0/0.0;
            host-inbound-traffic {
                system-services {
                    ping;
                    ssh;
                }
            }
        }
        security-zone BACKBONE {
           interfaces ge-0/0/1.0;
            host-inbound-traffic {
                system-services {
                    ping;
                }
                protocols {
                    ospf;
                }
            }
        }
    }
}
