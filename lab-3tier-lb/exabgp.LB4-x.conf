process service-ipvs-v4 {
  run python -m exabgp healthcheck -s --name ipvs4 --increase 0 --cmd "test -f /tmp/v4-ready";
  encoder text;
}

process service-ipvs-v6 {
  run python -m exabgp healthcheck -s --name ipvs6 --increase 0 --cmd "test -f /tmp/v6-ready";
  encoder text;
}

template {
  neighbor v4 {
    router-id {{ ipv4 }};
    local-address {{ ipv4 }};
    local-as 65000;
    peer-as 65000;
    hold-time 6;
    family {
      ipv4 unicast;
    }
    api services-v4 {
      processes [ service-ipvs-v4 ];
    }
  }
  neighbor v6 {
    router-id {{ ipv4 }};
    local-address 2001:db8::{{ ipv4 }};
    local-as 65000;
    peer-as 65000;
    hold-time 6;
    family {
      ipv6 unicast;
    }
    api services-v6 {
      processes [ service-ipvs-v6 ];
    }
  }
}

{% for i in range(1, rrs+1) %}
neighbor 192.0.2.{{ 255 - i }} {
  inherit v4;
}
neighbor 2001:db8::192.0.2.{{ 255 - i }} {
  inherit v6;
}
{% endfor %}

