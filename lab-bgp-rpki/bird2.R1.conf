log "/var/log/bird.log" all;
router id 1.1.1.1;

protocol device {
}

protocol kernel {
   persist;
   learn yes;
   kernel table 10;
   ipv6 {
      import all;
      export none;
   };
}

protocol bgp {
   local as 65000;
   neighbor 2001:db8:aaaa::1 as 65001;
   ipv6 {
      import all;
      export all;
   };
}
