# -*- junos -*-
system {
    host-name vMX2;
}

interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 192.0.2.3/31;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address 192.0.2.129/31;
            }
        }
    }
}

replace: routing-options {
    router-id 192.0.2.129;
    autonomous-system 64512;
    forwarding-table {
        export [ LOAD-BALANCE NOT-FROM-BGP BGP-OPTIMIZE ];
    }
}

replace: protocols {
    bgp {
        log-updown;
        preference 140;
        group v4-UPSTREAM {
            type external;
            import v4-PUBLIC-BGP;
            export v4-PUBLIC-OUR;
            peer-as 65002;
            neighbor 192.0.2.2;
        }
        group v4-IBGP {
            type internal;
            export NEXT-HOP-SELF;
            peer-as 64512;
            neighbor 192.0.2.128;
        }
    }
    ospf {
        export v4-PUBLIC-REDISTRIBUTE-OSPF;
        area 0.0.0.0 {
            interface ge-0/0/1.0;
        }
    }
}

replace: policy-options {
    policy-statement LOAD-BALANCE {
        then {
            load-balance per-packet;
        }
    }
    policy-statement NOT-FROM-BGP {
        /* Accept any route not from BGP */
        term 1 {
            from protocol bgp;
            then next policy;
        }
        then accept;
    }
    policy-statement BGP-OPTIMIZE {
        /* Optimize routes from BGP */
        term 1 {
            /* Accept the default */
            from {
                protocol bgp;
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
        term 2 {
            /* Reject /25 or smaller */
            from {
                protocol bgp;
                route-filter 0.0.0.0/0 prefix-length-range /25-/32;
            }
            then reject;
        }
        term 3 {
            # Reject /20 or smaller that are too far away
            from {
                protocol bgp;
                route-filter 0.0.0.0/0 prefix-length-range /20-/32;
                as-path [ LONG-AS-PATH VERY-LONG-AS-PATH ];
            }
            then reject;
        }
        term 4 {
            # Reject /22 or smaller that are far away
            from {
                protocol bgp;
                route-filter 0.0.0.0/0 prefix-length-range /22-/32;
                as-path [ MEDIUM-AS-PATH ];
            }
            then reject;
        }
        term 100 {
            /* Accept the remaining */
            from protocol bgp;
            then accept;
        }
    }
    as-path SHORT-AS-PATH "^.{1,2}$";
    as-path MEDIUM-AS-PATH "^.{3,4}$";
    as-path LONG-AS-PATH "^.{5,6}$";
    as-path VERY-LONG-AS-PATH "^.{7,}$";
    policy-statement NEXT-HOP-SELF {
        term 1 {
            from protocol bgp;
            then {
                next-hop self;
            }
        }
    }
    policy-statement v4-PUBLIC-BGP {
        /* Accept anything */
        then {
            metric 10;
            local-preference 100;
            accept;
        }
    }
    policy-statement v4-PUBLIC-OUR {
        term 1 {
            /* Filter out default route or too long prefix length */
            from {
                family inet;
                route-filter 0.0.0.0/0 exact;
                route-filter 0.0.0.0/0 prefix-length-range /25-/32;
            }
            then reject;
        }
        term 10 {
            /* Accept anything from our prefix range */
            from {
                family inet;
                route-filter 203.0.113.0/24 orlonger;
            }
            then {
                metric 0;
                accept;
            }
        }
    }
    policy-statement v4-PUBLIC-REDISTRIBUTE-OSPF {
        term 10 {
            /* Default route from eBGP */
            from {
                family inet;
                protocol bgp;
                route-filter 0.0.0.0/0 exact;
                route-type external;
            }
            then {
                metric 10;
                external {
                    type 2;
                }
                accept;
            }
        }
        term 11 {
            /* Default route from iBGP */
            from {
                family inet;
                protocol bgp;
                route-filter 0.0.0.0/0 exact;
                route-type internal;
            }
            then {
                metric 20;
                external {
                    type 2;
                }
                accept;
            }
        }
    }
}
