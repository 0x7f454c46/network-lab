# -*- junos -*-
system {
    syslog  {
        file messages {
            any notice;
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 4;
        }
    }
}
interfaces {
    xe-0/0/0 {
        ether-options {
            802.3ad ae1;
        }
    }
    ae1 {
        esi {
            00:01:01:01:01:01:01:01:01:01;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                active;
                system-id 00:00:00:01:01:01;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan-client1-654 vlan-client1-655 ];
                }
            }
        }
    }
}

protocols {
    ospf {
        area 0.0.0.0 {
            interface xe-0/0/1.0;
            interface lo0.0 passive;
        }
    }
    bgp {
        group evpn {
            type internal;
            multipath;
            multihop;
            family evpn signaling;
        }
    }
    replace: evpn {
        encapsulation vxlan;
        extended-vni-list [ 654 655 ];
        multicast-mode ingress-replication;
        vni-options {
            vni 654 {
                vrf-target target:65000:654;
            }
            vni 655 {
                vrf-target target:65000:655;
            }
        }
    }
}

switch-options {
    vtep-source-interface lo0.0;
    vrf-import EVPN-VRF-VXLAN;
    vrf-target {
        target:65000:1;
        auto;
    }
    interface ae1.0 {
        interface-mac-limit {
            10;
            packet-action drop-and-log;
        }
    }
}

routing-options {
    autonomous-system 65000;
    forwarding-table {
        export loadbalance;
    }
}

policy-options {
    policy-statement EVPN-VRF-VXLAN {
        then accept;
    }
    policy-statement loadbalance {
        then {
            load-balance per-packet;
        }
    }
}

vlans {
    vlan-client1-654 {
        vlan-id 654;
        vxlan {
            vni 654;
            ingress-node-replication;
        }
    }
    vlan-client1-655 {
        vlan-id 655;
        vxlan {
            vni 655;
            ingress-node-replication;
        }
    }
}
