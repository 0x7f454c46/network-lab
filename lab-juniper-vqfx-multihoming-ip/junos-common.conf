# -*- junos -*-
chassis {
    aggregated-devices {
        ethernet {
            device-count 8;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "To H1";
        ether-options {
            802.3ad ae0;
        }
    }
    ae0 {
        esi {
            all-active;
            00:01:04:00:00:00:00:00:00:18;
        }
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                system-id 00:01:04:00:00:18;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan members [ 7-15 ];
            }
        }
    }
    irb {
        unit 7 {
            proxy-macip-advertisement;
            family inet {
                address 172.27.7.1/24;
            }
            mac 16:50:15:00:02:07;
        }
        unit 8 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:08;
        }
        unit 9 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:09;
        }
        unit 10 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:10;
        }
        unit 11 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:11;
        }
        unit 12 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:12;
        }
        unit 13 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:13;
        }
        unit 14 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:14;
        }
        unit 15 {
            proxy-macip-advertisement;
            family inet;
            mac 16:50:15:00:02:15;
        }
    }
}
forwarding-options {
    vxlan-routing {
        overlay-ecmp;
    }
}
routing-options {
    forwarding-table {
        export loadbalance;
    }
    autonomous-system 65000;
}
policy-options {
    policy-statement loadbalance {
        then {
            load-balance per-packet;
        }
    }
}
vlans {
    vlan7 {
        vlan-id 7;
        l3-interface irb.7;
        vxlan {
            vni 7;
        }
    }
    vlan8 {
        vlan-id 8;
        l3-interface irb.8;
        vxlan {
            vni 8;
        }
    }
    vlan9 {
        vlan-id 9;
        l3-interface irb.9;
        vxlan {
            vni 9;
        }
    }
    vlan10 {
        vlan-id 10;
        l3-interface irb.10;
        vxlan {
            vni 10;
        }
    }
    vlan11 {
        vlan-id 11;
        l3-interface irb.11;
        vxlan {
            vni 11;
        }
    }
    vlan12 {
        vlan-id 12;
        l3-interface irb.12;
        vxlan {
            vni 12;
        }
    }
    vlan13 {
        vlan-id 13;
        l3-interface irb.13;
        vxlan {
            vni 13;
        }
    }
    vlan14 {
        vlan-id 14;
        l3-interface irb.14;
        vxlan {
            vni 14;
        }
    }
    vlan15 {
        vlan-id 15;
        l3-interface irb.15;
        vxlan {
            vni 15;
        }
    }
}
protocols {
    bgp {
        log-updown;
        group EVPN {
            type internal;
            family evpn {
                signaling;
            }
            multipath;
        }
        group H1 {
            type external;
            local-as 65002;
            peer-as 65001;
            neighbor 172.27.7.10;
        }
    }
    evpn {
        encapsulation vxlan;
        multicast-mode ingress-replication;
        default-gateway no-gateway-community;
        extended-vni-list all;
    }
    ospf {
        area 0.0.0.0 {
            interface xe-0/0/1.0 {
                interface-type p2p;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    vrf-import ALL;
    vrf-target {
        target:65000:1;
        auto;
    }
}
policy-options {
    policy-statement ALL {
        then accept;
    }
}
